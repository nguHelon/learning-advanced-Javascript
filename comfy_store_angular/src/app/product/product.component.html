<div class="bg-white rounded-3" style="width: 320px;">
    <img class="w-100 rounded-3" style="height: 250px;" [src]="product.image" alt="">
    <div class="p-2">
        <div class="w-100 mb-2 d-flex justify-content-between align-items-center">
            <div class="d-flex flex-column p-0">
                <p *ngIf="product.title.length < 20; else productTitle2" class="p-0">{{product.title}}</p>
                <ng-template #productTitle2>{{product.title.slice(0, 20)}}...</ng-template>
            </div>
            <p class="p-0 m-0 fw-bold text-darkerGreen">${{product.price}}</p>
        </div>
        <button *ngIf="isIncart == false; else button2" (click)="addProductToCart(product)"
            class="btn btn-darkGreen w-100 rounded-pill">Add To Cart</button>
        <ng-template #button2>
            <button (click)="removeFromCart(product.id)" class="btn btn-danger w-100 rounded-pill">
                Remove From Cart
            </button>
        </ng-template>
    </div>
</div>
