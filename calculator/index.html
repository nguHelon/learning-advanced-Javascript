<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Poppins">
    <script src="https://kit.fontawesome.com/691ea90499.js" crossorigin="anonymous"></script>
</head>

<body>

    <div class="container">
        <div class="head">
            <h4>Made With <span>‚ù§</span> by Ngu Helon</h4>
        </div>
        <div class="input">
            <input type="text" id="input">
        </div>
        <div class="calculator">
            <div class="calc-btns">
                <div class="action-btns">
                    <a href="https://github.com/nguHelon">
                        <button class="github">
                            <i class="fa-brands fa-github"></i>
                        </button>
                    </a>
                    <button id="clear">C</button>
                    <button class="percent number" value="%">%</button>
                </div>
                <div class="number-btns">
                    <button value="7" class="number">7</button>
                    <button value="8" class="number">8</button>
                    <button value="9" class="number">9</button>
                    <button value="4" class="number">4</button>
                    <button value="5" class="number">5</button>
                    <button value="6" class="number">6</button>
                    <button value="1" class="number">1</button>
                    <button value="2" class="number">2</button>
                    <button value="3" class="number">3</button>
                </div>
                <div class="number-btns dot">
                    <button value="0" class="number">0</button>
                    <button value="." class="number">.</button>
                </div>
            </div>
            <div class="operation-btns">
                <button class="divide number" value="/"><i class="fa-solid fa-divide"></i></button>
                <button class="multiply number" value="X"><i class="fa-solid fa-xmark"></i></button>
                <button class="substract number" value="-"><i class="fa-solid fa-minus"></i></button>
                <button class="add number" value="+"><i class="fa-solid fa-plus"></i></button>
                <button class="ans"><i class="fa-solid fa-equals"></i></button>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
