<form [formGroup]="passwordForm" class="d-flex flex-column gap-4">
    <div class="form-group">
        <label for="old-password">Old Password</label>
        <input formControlName="oldPassword" type="password" name="old-password" id="old-password" class="form-control">
        <div *ngIf="passwordForm.controls['oldPassword'].errors && passwordForm.controls['oldPassword'].touched"
            class="alert alert-danger">
            <div *ngIf="passwordForm.controls['oldPassword']?.errors?.['required']">
                Old password is required
            </div>
            <div *ngIf="passwordForm.controls['oldPassword']?.errors?.['validOldPassword']">
                the password you entered doesn't match the old password.
            </div>
        </div>
    </div>
    <div class="form-group">
        <label for="new-passowrd">New Password</label>
        <input formControlName="newPassword" type="password" name="new-passowrd" id="new-passowrd" class="form-control">
        <div *ngIf="passwordForm.controls['newPassword'].errors && passwordForm.controls['newPassword'].touched"
            class="alert alert-danger">
            <div *ngIf="passwordForm.controls['newPassword']?.errors?.['required']">
                New password is required
            </div>
            <div *ngIf="passwordForm.controls['newPassword']?.errors?.['minlength']">
                passowrd must be six characters long
            </div>
        </div>
    </div>
    <div class="form-group">
        <label for="confirm-password">Confirm Password</label>
        <input formControlName="confirmPassword" type="password" name="confirm-password" id="confirm-password"
            class="form-control">
        <div *ngIf="passwordForm.controls['confirmPassword'].errors && passwordForm.controls['confirmPassword'].touched"
            class="alert alert-danger">
            <div *ngIf="passwordForm.controls['confirmPassword']?.errors?.['required']">
                Confirm password is required
            </div>
            <div *ngIf="passwordForm.controls['confirmPassword']?.errors?.['minlength']">
                passowrd must be six characters long
            </div>
        </div>
        <div *ngIf="passwordForm.invalid && passwordForm.errors?.['newPasswordShouldMatch']" class="alert alert-danger">
            Password doesn't match
        </div>
    </div>
</form>
