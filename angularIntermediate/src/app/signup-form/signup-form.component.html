<form [formGroup]="form" (ngSubmit)="login()" class="d-flex flex-column gap-4">
    <div *ngIf="form.errors" class="alert alert-danger">
        The username or password is invalid.
    </div>
    <div class="form-group">
        <label for="username">Username</label>
        <input formControlName="username" id="username" type="text" class="form-control">
        <div *ngIf="username?.touched && username?.invalid" class="alert alert-danger">
            <div *ngIf="form.controls['username'].invalid">
                Username is required
            </div>
            <div *ngIf="form.controls['password'].invalid">
                Username should not contain space.
            </div>
        </div>
    </div>
    <div class="form-group">
        <label for="password">Password</label>
        <input formControlName="password" id="password" type="password" class="form-control">
    </div>
    <button class="btn btn-primary" type="submit">Sign Up</button>
</form>
