<form #form="ngForm" (ngSubmit)="onSubmit(form)" class="d-flex flex-column gap-4">
    <div class="form-group">
        <label for="courseName">Course Name</label>
        <input ngModel required #courseName="ngModel" minlength="5" type="text" name="courseName" id="courseName"
            class="form-control">
        <div class="alert alert-danger" *ngIf="courseName.touched && !courseName.valid">
            <div *ngIf="courseName.errors && courseName.errors['required']">Name is required</div>
            <div *ngIf="courseName.errors && courseName.errors['minlength']">Name should be minimum 5 characters</div>
        </div>
    </div>
    <div class="form-group">
        <label for="category">Category</label>
        <select ngModel required #category="ngModel" name="category" id="category" class="form-control">
            <option value=""></option>
            <option *ngFor="let category of categories" [value]="category.id">{{category.category}}</option>
        </select>
        <div class="alert alert-danger" *ngIf="category.touched && !category.valid">
            <div *ngIf="category.errors && category.errors['required']">Category is required</div>
        </div>
    </div>
    <div class="checkbox">
        <label>
            <input type="checkbox" ngModel name="hasGuarantee">
            30-day money-back guarantee
        </label>
    </div>
    <div>
        <p>{{ form.value | json}}</p>
    </div>
    <button [disabled]="form.invalid" class="btn btn-primary">Create</button>
</form>
